<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fale Conosco</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="submit()" class="android-only">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
      <button ion-button (click)="submit()" class="ios-only">Salvar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input type="text" [ngModel]="account.displayName" name="name" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Assunto</ion-label>
        <ion-select [(ngModel)]="contact.subject" name="subject" cancelText="Cancelar">
          <ion-option *ngFor="let subject of subjects" [value]="subject.value">{{subject.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>Mensagem</ion-label>
        <ion-textarea [(ngModel)]="contact.message" name="message" placeholder="Digite a sua mensagem"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
