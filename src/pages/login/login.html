<ion-content padding text-center>
  <img src="assets/img/logo.png" alt="logo" class="logo">
  <form (ngSubmit)="submit($event, email, password)">
    <ion-list>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" [(ngModel)]="form.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="form.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block color="staffpro">Login</button>
    <button type="button" margin-top ion-button block color="facebook" (click)="submitFacebook()">Login com Facebook</button>
    <button ion-button block clear color="dark" [navPush]="forgotPasswordPage">Esqueci minha senha</button>
  </form>
</ion-content>
