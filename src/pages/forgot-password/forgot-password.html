<ion-header>
  <ion-navbar>
    <ion-title>Esqueci a minha senha</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding text-center>
  <img src="assets/img/logo.png" alt="logo" class="logo">
  <p>Preencha o campo abaixo para receber uma nova senha de acesso ao seu perfil.</p>
  <form (ngSubmit)="submit($event, email, password)">
    <ion-list>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block color="staffpro">Enviar Nova Senha</button>
  </form>
</ion-content>
