<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Redefinir Senha</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="submit()" class="android-only">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
      <button ion-button (click)="submit()" class="ios-only">Salvar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div text-center>
    <ion-icon name="lock" class="tip"></ion-icon>
    <h2>Dica de segurança</h2>
    <p>Escolha uma senha com mais de 8 caracteres alfanuméricos, alternando letras maiúsculas e minúsculas.</p>
  </div>
  <form (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Senha Atual</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Nova Senha</ion-label>
        <ion-input type="password" [(ngModel)]="newPassword" name="new-password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Confirmar Nova Senha</ion-label>
        <ion-input type="password" [(ngModel)]="passwordConfirmation" name="password-confirmation"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
